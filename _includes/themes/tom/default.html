<!DOCTYPE html>
<html>
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <title>{{ page.title }}</title>
   <meta name="author" content="{{ site.author.name }}" />
   <link href="{{ site.JB.atom_path }}" rel="alternate" title="{{ site.title }}" type="application/atom+xml" />

   <!-- syntax highlighting CSS -->
   <link rel="stylesheet" href="{{ ASSET_PATH }}/css/syntax.css" type="text/css" />

   <!-- Homepage CSS -->
   <link rel="stylesheet" href="{{ ASSET_PATH }}/css/screen.css" type="text/css" media="screen, projection" />
</head>
<body>

  <div class="site">
    <div class="title">
      <a href="{{ HOME_PATH }}">{{ site.title }}</a>

      <a class="extra" href="{{ BASE_PATH }}{{ site.JB.archive_path }}">Archive</a>
    </div>

    {{ content }}

    <div class="footer">
      <div class="contact">
        <p>
          {{ site.author.name }}<br />
          <a href='mailto:{{ site.author.email }}'>{{ site.author.email }}</a>
        </p>
      </div>
      <div class="contact">
        <p>
          <a href="https://github.com/{{ site.author.github }}/">github.com/{{ site.author.github }}</a><br />
          <a href="https://twitter.com/{{ site.author.twitter }}/">twitter.com/{{ site.author.twitter }}</a><br />
        </p>
      </div>
      <div class="rss">
        <a href="{{ site.JB.atom_path }}">Feed</a>
      </div>
    </div>
  </div>

  {% include JB/analytics %}
</body>
</html>
